<a
  *ngFor="let todo of todos$ | async as todos"
  [routerLink]="[todo.id]"
  routerLinkActive="router-link-active"
>
  {{ todo.name }}
</a>

<div *ngIf="todos$ | async as todos">You have {{ todos.length }} todos!</div>
<app-todo
  *ngFor="let todo of todos$ | async"
  [todo]="todo"
  (done)="catchDoneEvent($event)"
/>
