<form *ngIf="todo$ | async as todo" #myForm="ngForm" (ngSubmit)="onSubmit(todo)">
  <input type="checkbox" [(ngModel)]="todo.done" name="done" />
  <input type="name" [(ngModel)]="todo.name" name="name" minlength="3" required="true" />
  <button type="submit" [disabled]="myForm.disabled">Submit!</button>
</form>
